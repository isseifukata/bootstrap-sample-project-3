<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hero bg-pale-blue py-6">
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-10 col-lg-7 order-lg-1 pb-5 pb-lg-0">
          <div class="text-center">
            <img class="img-fluid" src="./img/hero.svg" alt="">
          </div>
        </div>
        <div class="col-10 col-lg-5">
          <h1 class="hero-title mb-5">クリエイティブを、<br class="d-lg-none">身近に。</h1>
          <a href="#" class="btn d-block d-lg-inline-block btn-vivid-orange">お問い合わせ</a>
        </div>
      </div>
    </div>
  </div>
  <div class="introduction py-6">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 col-lg-6">
          <div class="bg-vivid-blue text-white p-5">
            <h2 class="text-center mb-4">About us</h2>
            <p class="text-lg-center mb-4">私たちは、京都を拠点に活動する<br class="d-none d-lg-inline">クリエイティブカンパニーです</p>
            <div class="text-center">
              <a href="#" class="btn btn-block btn-outline-light-blue">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="items bg-vivid-orange py-6">
    <div class="container">
      <div class="row justify-content-center pb-1">
        <div class="col-10 col-lg-6 pb-1 pb-lg-0">
          <div class="bg-white text-center p-6">
            <div class="text-center mb-5">
              <img class="img-fluid" src="./img/hero.svg" height="150" width="auto" alt="service">
            </div>
            <a href="" class="btn btn-block btn-vivid-orange">Service</a>
          </div>
        </div>
        <div class="col-10 col-lg-6">
          <div class="bg-white text-center p-6">
            <div class="text-center mb-5">
              <img class="img-fluid" src="./img/gallery.svg" height="150" width="auto" alt="service">
            </div>
            <a href="" class="btn btn-block btn-vivid-blue">Gallery</a>
          </div>
        </div>
      </div>
      <div class="row justify-content-center pb-1">
        <div class="col-5 col-lg-3 pb-1">
          <div class="bg-white text-center py-6 px-3">
            <p class="text-vivid-orange text-center mb-0">Coding</p>
          </div>
        </div>
        <div class="col-5 col-lg-3 pb-1">
          <div class="bg-white text-center py-6 px-3">
            <p class="text-vivid-blue text-center mb-0">Graphic Design</p>
          </div>
        </div>
        <div class="col-5 col-lg-3">
          <div class="bg-white text-center py-6 px-3">
            <p class="text-vivid-orange text-center mb-0">UI Design</p>
          </div>
        </div>
        <div class="col-5 col-lg-3">
          <div class="bg-white text-center py-6 px-3">
            <p class="text-vivid-blue text-center mb-0">UX Research</p>
          </div>
        </div>
      </div>
    </div>
  </div>
